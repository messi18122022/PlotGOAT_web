<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dateimanager Webseite</title>
    <style>
        /* CSS - Stilregeln */
        body {
            font-family: Arial, sans-serif;
            background-color: #333;
            color: #f0f0f0;
            text-align: center;
            margin: 20px;
        }

        header {
            color: white;
            padding: 15px;
            text-align: left;
            width: 100%;
            font-size: 2em;
        }

        main {
            background-color: #444;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        button {
            background-color: #5a8ff0;
            color: white;
            border: none;
            padding: 12px 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #4a7ed0;
        }

        .toggle-container {
            text-align: left;
            margin-top: 20px;
        }

        .toggle-content {
            margin-top: 10px;
            display: none;
        }

        .toggle-header {
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .toggle-header span {
            margin-left: 10px;
        }

        .arrow {
            transition: transform 0.3s;
        }

        .arrow.open {
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <header>
        PloTex
    </header>
    <div id="dateimanager-container" class="toggle-container">
        <div class="toggle-header" onclick="toggleContent('dateimanager')">
            <div class="arrow" id="arrow-dateimanager">▶</div>
            <span>File Manager</span>
        </div>
        <div id="dateimanager" class="toggle-content">
            <button onclick="dateimanagerFunktion()">File-Button</button>
        </div>
    </div>

    <div id="datamanager-container" class="toggle-container">
        <div class="toggle-header" onclick="toggleContent('datamanager')">
            <div class="arrow" id="arrow-datamanager">▶</div>
            <span>Data Manager</span>
        </div>
        <div id="datamanager" class="toggle-content">
            <button onclick="datamanagerFunktion()">Data-Button</button>
        </div>
    </div>

    <div id="plotmanager-container" class="toggle-container">
        <div class="toggle-header" onclick="toggleContent('plotmanager')">
            <div class="arrow" id="arrow-plotmanager">▶</div>
            <span>Plot Manager</span>
        </div>
        <div id="plotmanager" class="toggle-content">
            <button onclick="plotmanagerFunktion()">Plot-Button</button>
        </div>
    </div>
    
    <script>
        // JavaScript - Interaktivität hinzufügen
        function toggleContent(id) {
            const content = document.getElementById(id);
            const arrow = document.getElementById("arrow-" + id);
            if (content.style.display === "none") {
                content.style.display = "block";
                arrow.classList.add("open");
            } else {
                content.style.display = "none";
                arrow.classList.remove("open");
            }
        }

        function dateimanagerFunktion() {
            alert("Datei-Button wurde geklickt, macht aber noch nichts Spezielles.");
        }

        function datamanagerFunktion() {
            alert("Daten-Button wurde geklickt, macht aber noch nichts Spezielles.");
        }

        function plotmanagerFunktion() {
            alert("Plot-Button wurde geklickt, macht aber noch nichts Spezielles.");
        }
    </script>
</body>
</html>
